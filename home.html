<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduLearn - Home</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --light: #ecf0f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: #fff;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    header {
      background: rgba(44, 62, 80, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ecf0f1;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #ecf0f1;
      font-weight: 500;
      transition: color 0.3s, border-bottom 0.3s;
    }

    nav a:hover {
      color: var(--secondary);
      border-bottom: 2px solid var(--secondary);
    }

    /* Hero Section */
    .hero {
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      animation: slideUp 1s ease;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      line-height: 1.5;
      animation: slideUp 1.5s ease;
    }

    .hero a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: var(--secondary);
      color: white;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .hero a:hover {
      background: #217dbb;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: var(--primary);
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        padding: 1rem;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
        color: #ecf0f1;
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ“š EduLearn</div>
    <nav>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul id="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to EduLearn</h1>
    <p>Your one-stop platform for quality education, tutorials, and student-friendly learning tools.</p>
    <a href="signup.html">Get Started</a>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
